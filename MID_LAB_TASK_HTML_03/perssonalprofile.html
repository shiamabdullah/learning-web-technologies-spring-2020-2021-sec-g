<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
</head>
<body>
    
    <form action="" method="">

			<table border="2" height="400px" >
                <tr>
                    <td colspan="3" align="center"> 
                        <h3>PERSON PROFILE</h3>
                    </td>
                </tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" name="username" value="" /> </td>
                    <td width="40px"> </td>
				</tr>
                <tr>
					<td>Email: </td>
					<td> <input type="email" name="email" value="" /> </td>
                    <td > </td>

				</tr>

                <tr>
					<td>Gender: </td>
					<td>  
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
						<input type="radio" name="gender"> Other 
					</td>
                    <td> </td>

				</tr>
                <tr>
					<td>Date of Birth: </td>
					<td> <input type="date" name="dob" value="" /> </td>
                    <td > </td>

				</tr>

				<tr>
					<td>Bloodgroup : </td>
					<td> <select name="Blood Group">
                        <option value=""></option>
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="" >B+</option>
                        <option value="" >B-</option>
                    
                        <option value="" >O+</option>
                        <option value="" >O-</option>
                    
                        <option value="" >AB+</option>
                        <option value="" >AB-</option>
                    
                    </select> </td>
                    <td width="40px"> </td>

				</tr>
				
				
				
				<tr>
					<td>Degree: </td>
					<td> <input type="checkbox" name="iteam[]" >SSC 
                        <input type="checkbox" name="iteam[]" > HSC
                        <input type="checkbox" name="iteam[]" >BSC </td>
                        <td > </td>

				</tr>
				
				<tr>
					<td>Photo: </td>
					<td>  
                        <input type="file" name="image" value="">

					</td>
                    <td > </td>

				</tr>

                    <tr>
                        <td colspan="3"> <br> </td>
                        

                    </tr>
                    
				<tr>
					<td colspan="3" align="right">  
						<input type="submit" name="click" value="Submit"> 
						<input type="reset" name="click" value="reset">	
					</td>
				</tr>
			</table>		
	</form>
</body>
</html>
